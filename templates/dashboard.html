<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarviz MukkeApp Dashboard</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(0, 191, 255, 0.1);
            border: 1px solid #00BFFF;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #00BFFF;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #FF1493;
            font-size: 1.2em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: #00BFFF;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.3);
        }
        
        .card h3 {
            color: #00BFFF;
            margin-bottom: 15px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status.online {
            background: #00FF00;
            color: #000;
        }
        
        .status.offline {
            background: #FF0000;
            color: #fff;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .message.user {
            background: #00BFFF;
            color: #000;
            text-align: right;
        }
        
        .message.jarviz {
            background: rgba(255, 20, 147, 0.2);
            border: 1px solid #FF1493;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 191, 255, 0.5);
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background: #FF1493;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #FF69B4;
            transform: scale(1.05);
        }
        
        .modules {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .module {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .module.active {
            border-color: #00FF00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .module-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Jarviz MukkeApp Dashboard</h1>
            <p class="subtitle">KI-gesteuerte App-Entwicklung</p>
        </header>
        
        <div class="grid">
            <div class="card">
                <h3>System Status</h3>
                <p>Status: <span id="status" class="status offline">Verbinde...</span></p>
                <p>Version: <span id="version">2.0.0</span></p>
                <p>Memory: <span id="memory-stats">L√§dt...</span></p>
            </div>
            
            <div class="card">
                <h3>Statistiken</h3>
                <p>Konversationen: <span id="conversations">0</span></p>
                <p>Gelernte Muster: <span id="patterns">0</span></p>
                <p>Fehler behoben: <span id="fixes">0</span></p>
            </div>
            
            <div class="card">
                <h3>Aktionen</h3>
                <button onclick="createScreen()">üì± Screen erstellen</button>
                <button onclick="runTests()">üß™ Tests ausf√ºhren</button>
                <button onclick="deployApp()">üöÄ App deployen</button>
            </div>
        </div>
        
        <div class="card">
            <h3>üí¨ Chat mit Jarviz</h3>
            <div class="chat-container">
                <div id="messages"></div>
                <div class="input-group">
                    <input type="text" id="input" placeholder="Schreibe einen Befehl..." />
                    <button onclick="sendMessage()">Senden</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>üì¶ Module</h3>
            <div id="modules" class="modules"></div>
        </div>
    </div>
    
    <script>
        const socket = io();
        
        // Verbindungsstatus
        socket.on('connect', () => {
            document.getElementById('status').textContent = 'Online';
            document.getElementById('status').className = 'status online';
            loadStats();
            loadModules();
        });
        
        socket.on('disconnect', () => {
            document.getElementById('status').textContent = 'Offline';
            document.getElementById('status').className = 'status offline';
        });
        
        // Chat
        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => {
                addMessage(data.response, 'jarviz');
            })
            .catch(err => {
                addMessage('Fehler: ' + err.message, 'jarviz');
            });
            
            input.value = '';
        }
        
        function addMessage(text, sender) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message ' + sender;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        // Stats laden
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const stats = await res.json();
                
                document.getElementById('conversations').textContent = stats.total_conversations || 0;
                document.getElementById('patterns').textContent = stats.total_patterns || 0;
                document.getElementById('fixes').textContent = stats.total_solutions || 0;
                document.getElementById('memory-stats').textContent = 
                    `${stats.total_file_changes || 0} √Ñnderungen`;
            } catch (err) {
                console.error('Stats-Fehler:', err);
            }
        }
        
        // Module laden
        async function loadModules() {
            try {
                const res = await fetch('/api/modules');
                const modules = await res.json();
                
                const container = document.getElementById('modules');
                container.innerHTML = '';
                
                const moduleIcons = {
                    'profile_system': 'üë§',
                    'music_engine': 'üéµ',
                    'dating_system': '‚ù§Ô∏è',
                    'sport_coach': 'üí™',
                    'challenge_system': '‚ö°',
                    'gaming_engine': 'üéÆ',
                    'avatar_ai': 'ü§ñ',
                    'tracking_system': 'üìç',
                    'fashion_ar': 'üëó',
                    'language_coach': 'üó£Ô∏è',
                    'live_streaming': 'üî¥',
                    'improvement_system': 'üí°'
                };
                
                for (const [name, status] of Object.entries(modules)) {
                    const div = document.createElement('div');
                    div.className = 'module' + (status.active ? ' active' : '');
                    div.innerHTML = `
                        <div class="module-icon">${moduleIcons[name] || 'üì¶'}</div>
                        <div>${name.replace('_', ' ')}</div>
                    `;
                    container.appendChild(div);
                }
            } catch (err) {
                console.error('Module-Fehler:', err);
            }
        }
        
        // Aktionen
        async function createScreen() {
            const name = prompt('Screen-Name eingeben:');
            if (!name) return;
            
            const res = await sendCommand(`erstelle ${name} screen`);
            alert(res.response || 'Screen erstellt!');
        }
        
        async function runTests() {
            const res = await sendCommand('flutter test');
            alert(res.response || 'Tests gestartet!');
        }
        
        async function deployApp() {
            if (!confirm('App wirklich deployen?')) return;
            
            const res = await sendCommand('deploye app');
            alert(res.response || 'Deployment gestartet!');
        }
        
        async function sendCommand(command) {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: command })
            });
            return await res.json();
        }
        
        // Enter-Taste f√ºr Chat
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Auto-Reload alle 30 Sekunden
        setInterval(() => {
            if (document.getElementById('status').className.includes('online')) {
                loadStats();
                loadModules();
            }
        }, 30000);
    </script>
</body>
</html>
